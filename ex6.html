<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title></title>
  </head>
  <body>
    <h1>Array></h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["hkkim", "kimmm"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
      coworkers.push('hkkiiiiii');
      coworkers.push('hkk333iiii');
    </script>
    <h2>sub1</h2>
    <script>
      coworkers.pop(coworkers[2]);
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>

</html>
